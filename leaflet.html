  <script>

async function fetchData() {
    try {
        const response = await fetch('../datasets/data.json');
        const data = await response.json();
        const Data = data;
        console.log('Data assigned to variable:', Data);
         let geos = []
        let start_lon = 33.33
        let start_lat = -83.66
        let lat_lon = [[start_lon,start_lat]]
        for(let x =1; x<27;x++){
            for(let y=1;y<56;y++){
     lat_lon.push([start_lon+(x*.01),start_lat-(y*.01)])
            }}
        for(let x = 0; x < Data.length;x++){
            console.log(Data[x].indexes[0].aqi)
            if(Data[x].indexes[0].aqi == 60){
            geos.push([lat_lon[x][0],lat_lon[x][1],1])
        }
        else if(Data[x].indexes[0].aqi == 61){
            geos.push([lat_lon[x][0],lat_lon[x][1],5])
        }
        else if(Data[x].indexes[0].aqi == 62){
            geos.push([lat_lon[x][0],lat_lon[x][1],7])
        }
        else if(Data[x].indexes[0].aqi == 63){
            geos.push([lat_lon[x][0],lat_lon[x][1],12])
        }
        geos.push([33.060308,-83.806889,500])
    }
    geos.push([33.060308,-83.806889,500]) //power plant
        var map = L.map('map').setView([33.505, -83.09], 13)
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
}).addTo(map);
L.heatLayer(geos, {radius: 25}).addTo(map);

        // You can use myData here
    } catch (error) {
        console.error('Error:', error);  // Handle any errors
    }
}
fetchData()

     

  </script>
